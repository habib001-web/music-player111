<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <audio id="audio" src="track1.mp3"></audio>
        <div class="controls">
            <button id="prev">&laquo; Prev</button>
            <button id="play-pause">Play</button>
            <button id="next">Next &raquo;</button>
        </div>
        <input type="range" id="progress-bar" value="0" step="1" min="0">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <footer>
        <p>&copy; 2025 habib001-web. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
